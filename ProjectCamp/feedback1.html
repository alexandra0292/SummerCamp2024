<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Feedback</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="test2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <header style="background-color: #2b401d">
      <div class="container">
        <div class="header-content">
          <a href="test1.html">
            <img src="Img/logo.png" alt="Logo" />
          </a>
          <h1>Invatam Sanatos</h1>
          <nav>
            <ul>
              <li><a href="#">Info</a></li>
              <li><a href="#">Apps</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <div class="containerf1">
      <div class="post">
        <div class="text">Mulțumim că ne-ați evaluat!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5" />
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4" />
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3" />
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2" />
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1" />
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
          <h1 class="feed1"></h1>
          <div class="textarea">
            <textarea
              cols="30"
              placeholder="Descrie experiența ta.."
            ></textarea>
          </div>
          <div class="btn">
            <button type="submit">Postează</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      const btn = document.querySelector("button");
      const post = document.querySelector(".post");
      const widget = document.querySelector(".star-widget");
      const editBtn = document.querySelector(".edit");
      btn.onclick = () => {
        widget.style.display = "none";
        post.style.display = "block";
        editBtn.onclick = () => {
          widget.style.display = "block";
          post.style.display = "none";
        };
        return false;
      };
    </script>

    <footer style="background-color: #2b401d">
      <div class="container">
        <p>&copy; Echipa 1 GirlsGoIT SummerCamp 2024</p>
      </div>
    </footer>
  </body>
</html>
